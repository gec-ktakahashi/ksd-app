<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>アプリ情報入力</title>

    <!-- BootStrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">kintoneアプリ情報</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Telloの情報を送信する対象アプリの情報を設定してください</h6>

                        <form action="http://127.0.0.1:8001/setting" method="GET">
                            <!-- ドメインネーム -->
                            <div class="form-group">
                                <label>ドメインネーム</label>
                                <input type="text" class="form-control" placeholder="https://(この部分).cybozu.com/~" name="kintoneSubDomainName">
                            </div>
                            <!-- アプリID -->
                            <div class="form-group">
                                <label>アプリID</label>
                                <input type="text" class="form-control" placeholder="対象アプリのIDを入力してください" name="kintoneAppId">
                            </div>
                            <!-- APIトークン -->
                            <div class="form-group">
                                <label>APIトークン</label>
                                <input type="text" class="form-control" placeholder="上記アプリのAPIトークンを入力してください" name="kintoneAPIToken">
                            </div>

                            <!-- 送信ボタン -->
                            <button type="submit" class="btn btn-default">保 存</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
